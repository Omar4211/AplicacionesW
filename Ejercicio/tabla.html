<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla con Imágenes y Temas</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section class="container">
    <h1>Tabla con Imágenes y Temas</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Codificar</th>
                <th>Diseñar</th>
                <th>Configurar RRSS</th>
            </tr>
        </thead>
        <tbody id="tablaCuerpo">
            <tr>
                <td><input type="file" accept="image/*" onchange="cargarImagen(event)"></td>
                <td><input type="checkbox" name="tema1" onchange="actualizarTemas()"></td>
                <td><input type="checkbox" name="tema2" onchange="actualizarTemas()"></td>
                <td><input type="checkbox" name="tema3" onchange="actualizarTemas()"></td>
            </tr>
        </tbody>
    </table>
    <p id="imagen"></p>
    <p id="tema"></p>
</section>

<script src="js/uno.js"></script>
</body>
</html>
